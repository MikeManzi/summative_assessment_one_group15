<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summative - Group 15</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <form id="registerForm">
      <div class="container">
        <h1>Register Event</h1>
        <p>Please fill in this form to register an event.</p>
        <hr />

        <label for="name"><b>Name</b></label>
        <input
          type="text"
          placeholder="Enter Name"
          name="name"
          id="name"
          required
        />
        <span class="error-message" id="nameError">
          Name can only contain letters and spaces.
        </span>
        <hr />

        <label for="email"><b>Email</b></label>
        <input
          type="email"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />
        <span class="error-message" id="emailError">
          Please enter a valid email address.
        </span>
        <hr />

        <label for="phone"><b>Phone Number</b></label>
        <input
          type="tel"
          placeholder="Enter Phone Number"
          name="phone"
          id="phone"
          required
        />
        <span class="error-message" id="phoneError">
          Please enter a valid phone number in format (123) 456-7890.
        </span>
        <div>
          <label for="event_date"><b>Event date</b></label>
          <input
            type="date"
            placeholder="Enter event date format MM/DD/YYYY"
            name="event_date"
            id="event_date_input"
            required
          />
          <span class="error-message" id="event_date_error"></span>
          <hr />
        </div>
        <button type="submit" class="registerbtn">Register</button>
      </div>
    </form>
  </body>
</html>
